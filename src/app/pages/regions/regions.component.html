<div *ngIf="test" class="my-5">
  <div class="alert alert-success" role="alert">
    <h1 class="text-center">Nos r√©gions ont du talent !</h1>
  </div>
  <table mat-table [dataSource]="test" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef> code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableau"></tr>
    <tr mat-row *matRowDef="let row; columns: tableau;"></tr>
  </table>

</div>
