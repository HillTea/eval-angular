<div class="my-5" *ngIf="departements">
  <div class="alert alert-success" role="alert">
    <h1 class="text-center">Nos d√©partements aussi !</h1>
  </div>
  <table mat-table [dataSource]="departements" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Code Region">
      <th mat-header-cell *matHeaderCellDef> Code Region </th>
      <td mat-cell *matCellDef="let element"> {{element.codeRegion}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="tableau"></tr>
    <tr mat-row *matRowDef="let row; columns: tableau;"></tr>

  </table>

</div>
